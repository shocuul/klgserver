<!-- Main Content -->
<section class="content-wrap full youplay-login">
  <div class="youplay-banner banner-top">
    <div class="image" style="background-image:url('/images/csgoBanner.jpg')">
    </div>
    <div class="info">
      <div>
        <div class="container align-center">
          <div class="youplay-form">
            <h2 style="padding-bottom:1em;">Registro</h2>
            <div ng-repeat="error in errors">
              <span class="label label-warning">{{error.err}}</span>
            </div>
            <form ng-submit="register()" name="registerForm" novalidate>
              <!-- Nombre -->
              <div class="youplay-input">
                <input name="name" type="text" ng-model="user.name" required placeholder="Nombre">
                <div ng-messages="registerForm.name.$error" ng-show="registerForm.name.$dirty">
                  <p ng-message="required" class="alert alert-warning">
                    Nombre requerido.
                  </p>
                </div>
              </div>
              <!-- Correo Electronico -->
              <div class="youplay-input">
                <input type="email" name="email" ng-model="user.email" required placeholder="Correo Electronico">
                <div ng-messages="registerForm.email.$error" ng-show="registerForm.email.$dirty">
                  <p ng-message="required" class="alert alert-warning">
                    Correo Electronico requerido.
                  </p>
                  <p ng-message="email" class="alert alert-warning">
                    Formato de correo electronico invalido.
                  </p>
                </div>
              </div>
              <!-- Contraseña -->
              <div class="youplay-input">
                <input type="password" name="password" ng-model="user.password" required placeholder="Contraseña">
                <div ng-messages="registerForm.password.$error" ng-show="registerForm.password.$dirty">
                  <p ng-message="required" class="alert alert-danger">
                    Contraseña Requerida
                  </p>
                </div>
              </div>
              <div class="youplay-input">
                <input type="password" name="confirmPassword" ng-model="user.confirmPassword" required placeholder="Confirma la contraseña">
                <div ng-messages="registerForm.confirmPassword.$error" ng-show="registerForm.confirmPassword.$dirty">
                  <p ng-message="required" class="alert alert-danger">
                    Repite la contraseña
                  </p>
                </div>
              </div>
              <button class="btn btn-default db">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

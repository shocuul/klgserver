<form ng-submit="register()" name="registerForm" novalidate>
  <md-input-container>
    <label>Correo Electronico</label>
    <input name="email" type="email" ng-model="user.email" required>
    <div ng-messages="registerForm.email.$error">
      <div ng-message="required">
        Olvidaste introducir el correo electronico.
      </div>
      <div ng-message="email">
        Formato incorrecto.
      </div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Contrase単a</label>
    <input type="password" name="password" ng-model="user.password" required>
    <div ng-messages="registerForm.password.$error">
      <div ng-message="required">
        Olvidaste la contrase単a.
      </div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Confirme la contrase単a</label>
    <input type="password" name="confirmpassword" ng-model="user.confirmPassword" required>
    <div ng-messages="registerForm.confirmpassword.$error">
      <div ng-message="required">Olvidaste confirmar la contrase単a</div>
    </div>
  </md-input-container>
    <md-button type="submit" class="md-primary btn btn-primary">Registrar</md-button>
</form>

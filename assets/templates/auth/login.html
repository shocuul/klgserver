<alert class="alert" ng-repeat="error in errors" type="danger">{{error.err}}</alert>
<form ng-submit="login()" name="registerForm" novalidate>
  <md-input-container>
    <label>Correo Electronico</label>
    <input name="email" type="email" ng-model="user.email" required/>
    <div ng-messages="registerForm.email.$error">
      <div ng-message="required">
        Olvidaste introducir tu correo electronico.
      </div>
      <div ng-message="email">
        El formato del correo electronico es incorrecto.
      </div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Contraseña</label>
    <input name="password" type="password" ng-model="user.password" required />
    <div ng-messages="registerForm.password.$error">
      <div ng-message="required">
        Olvidaste tu contraseña.
      </div>
    </div>
  </md-input-container>
  <md-button type="submit" class="md-primary btn btn-primary">Iniciar Sesion</md-button>
</form>

<form name="registerForm">
  <md-input-container>
    <label>Correo Electronico</label>
    <input type="email" name="email" ng-model="user.email" required>
    <div ng-message="registerForm.email.$error">
      <div ng-message="required">
        Olvidaste introducir tu correo electronico.
      </div>
      <div ng-message="email">
        El formato del correo electronico es incorrecto.
      </div>
    </div>
  </md-input-container>
  <md-input-container>
    <label>Contraseña</label>
    <input type="password" name="password" ng-model="user.password" required>
    <div ng-message="registerForm.password.$error">
      <div ng-message="required">
        Olvidaste tu contraseña.
      </div>
    </div>
  </md-input-container>
  <md-button class="md-raised md-primary" ng-click="login()">
    Iniciar Sesion
  </md-button>
</form>

<div class="modal-header">
	<h3 class="modal-title">{{selectedItem.text}}</h3>
</div>
<div class="modal-body">
	<textarea  ng-model="content" cols="100" rows="30"></textarea>
</div>
<div class="modal-footer">
	<button class="btn" type="button" ng-click="ok($event); $event.stopPropagation();"> Guardar </button>
  <button class="btn" type="button" ng-click="cancel()"> Cancelar </button>
</div>

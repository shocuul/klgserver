<div class="youplay-carousel">
  <a class="angled-img" href="#!" ng-repeat="server in servers" on-last-repeat>
    <div class="img img-offset">
      <img ng-src="{{server.image}}" alt="">
      <div class="badge bg-default">
        {{server.ram}}
      </div>
    </div>
    <div class="bottom-info">
      <h4>{{server.name}}</h4>
      <div class="row">
        <div class="col-xs-6">
          <div class="rating">
            <i class="fa fa-users"></i> {{server.players}} Jugadores
          </div>
        </div>
      <div class="col-xs-6">
        <div class="price">
          {{server.price}}
        </div>
      </div>
    </div>
    </div>
  </a>
